<section class="cards-container">
  <article
    *ngFor="let card of cards"
    class="card"
    [ngClass]="card.discount ? 'card-discount' : 'card-not-discount'"
  >
    <p class="discount" *ngIf="card.discount">
      {{ card.discount }}% de r√©duction !
    </p>
    <p *ngIf="card.isFavorite" class="heart">&#10084;</p>
    <img [src]="card.picture" [alt]="card.title" />
    <h3>{{ card.title }}</h3>
    <p>{{ card.description }}</p>
    <p>Prix : {{ card.price }} Euros</p>
    <footer>
      <button (click)="addToFavorite(card)">J'aime</button>
    </footer>
  </article>
</section>
